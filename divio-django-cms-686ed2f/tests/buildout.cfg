[buildout]
parts =
    python
    django
eggs =
    django
    django-cms
    coverage
    unittest-xml-reporting
    django-mptt
    django-reversion
    django-classy-tags
    django-staticfiles
    South
    sphinx
extra-paths =
    project
develop =
    ../
versions = versions

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
scripts =
    coverage


[django]
recipe = djangoprojectrecipe
project = project
settings = settings
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[versions]
coverage = 3.4
unittest-xml-reporting = 1.0.3
django-reversion = 1.4
django = 1.2.5
