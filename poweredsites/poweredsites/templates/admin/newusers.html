{% extends "../base.html" %}
{% block body %}
<ul>
    <h3>User count: {{count}}</h3>
{% for user in users %}
    <li>
        <a href="http://poweredsites.org/user/{{user.username}}">{{escape(user.openid_name)}}</a>
        {{user.email}}&nbsp;&nbsp;        
        {{user.username}}&nbsp;&nbsp;
        {{const.OpenID.NAME[user.openid_api]}}&nbsp;&nbsp;
        {{user.login_date}}
    </li>
{% end %}
</ul>
{% end %}
